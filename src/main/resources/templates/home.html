<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="ja">
<head>
  <meta charset="UTF-8">
  <title></title>
<!--      <link th:href="@{/home.css}" rel="stylesheet">-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
<nav class="nav nav-pills nav-justified">
    <a class="nav-link active" aria-current="page">食品</a>
    <a class="nav-link" th:href="@{/daily}">日用品</a>
    <a class="nav-link" th:href="@{/emergency}">防災備蓄</a>
    <a class="nav-link" th:href="@{/registration}">登録</a>
</nav>
<br>

<h3>ストック管理アプリケーション</h3>
<div class="stock_form" id="reg">
  <h4>ストックの登録</h4>
<form action="/add">
<table class=" ">
  <table>
    <tr>
        <th><label>ストック名</label></th>
        <td><input name="stock" class="form-control" type="text" /></td>
    </tr>
    <tr>
        <th><label>買い物メモ</label></th>
        <td><input name="memo" class="form-control" type="text" /></td>
    </tr>
    <tr>
        <th><label>個数</label></th>
        <td><input name="qty" class="form-control" type="number" min="0" max="25" value="" /></td>
    </tr>
    <tr>
        <th><label>保管種別</label></th>
        <td>
            <select id="strage_type" class="form-control" name="type">
<!--
  <option>クリックで選択</option>-->
              <option>    </option>
              <option>冷凍</option>
              <option>冷蔵</option>
              <option>常温</option>
            </select>
        </td>
    </tr>
    <tr>
        <th><label>使用可否</label></th>
        <td>
            <select id="strage_uby" class="form-control" name="uby">
                <option>    </option>
                <option>使用可</option>
                <option>使用不可</option>
            </select>
        </td>
    </tr>
  </table><br>
    <button type="submit" class="btn btn-primary" id="add_buttom"
            onclick="action='/add'; submit();">登録</button>
<!--  <input type="submit" value="登録" />-->
</table>
</form>
</div>
<br><br>

<div class="stocklist">
    <h2>食品ストック一覧</h2>
    <table class="table table-striped" id="food">
        <thead>
        <tr>
            <th>ID</th>
            <th>ストック</th>
            <th>メモ</th>
            <th>個数</th>
            <th>保管種別</th>
            <th>使用可否</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="stock : ${stockList}">
            <form>
                <td width="80px">
                    <span th:text="${stock.id}" />
                    <input type="hidden" name="id" th:value="${stock.id}" />
                </td>
                <td width="150px">
                    <span th:text="${stock.stock}" />
                    <input type="hidden" name="stock" th:value="${stock.stock}" />
                </td>
                <td width="120px">
                    <input name="memo" type="text" th:value="${stock.memo}" />
                </td>
                <td width="80px">
                    <input class="spinner-container" id="update_qty" name="qty" type="number" min="0" max="25" th:value="${stock.qty}" />
                </td>
                <td width="80px">
                    <span th:text="${stock.type}" />
                    <input type="hidden" name="type" th:value="${stock.type}" />
                </td>
                <td width="100px">
                    <span th:text="${stock.uby}" />
                    <input type="hidden" name="uby" th:value="${stock.uby}" />
                </td>
                <td width="100px">
                    <button type="submit" class="btn btn-primary" id="update_buttom"
                            onclick="action='/update'; submit();">変更</button>
                    <button type="submit" class="btn btn-primary" id="delete_buttom"
                            onclick="action='/delete'; submit();">削除</button>
                </td>
            </form>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

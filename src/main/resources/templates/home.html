<h1>ストック管理アプリケーション</h1>
<div class="stock_form">
  <h2>ストックの登録</h2>
<form action="/add">
<table class=" ">
  <table>
    <tr>
        <th><label>ストック名</label></th>
        <td><input name="stock" class="form-control" type="text" /></td>
    </tr>
    <tr>
        <th><label>買い物メモ</label></th>
        <td><input name="memo" class="form-control" type="text" /></td>
    </tr>
    <tr>
        <th><label>個数</label></th>
        <td><input name="qty" class="form-control" type="number" min="0" max="25" value="0" /></td>
    </tr>
    <tr>
        <th><label>保管種別</label></th>
        <td>
            <select id="Strage_type" class="form-control" name="type">
<!--
  <option>クリックで選択</option>-->
              <option>冷凍</option>
              <option>冷蔵</option>
              <option>常温</option>
            </select>
        </td>
    </tr>
  </table><br>
  <input type="submit" value="登録" />
</table>
</form>

<div class="stocklist">
    <h2>ストック一覧</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>ストック</th>
            <th>メモ</th>
            <th>個数</th>
            <th>保管種別</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="stock : ${stockList}">
            <form>
                <td>
                    <input name="id" readonly="readonly" th:value="${stock.id}" />
                </td>
                <td>
                    <input name="stock" th:value="${stock.stock}" />
                </td>
                <td width="350px">
                    <input name="memo" type="text" th:value="${stock.memo}" />
                </td>
                <td>
                    <input class="spinner-container" id="update_qty" name="qty" type="number" min="0" max="25" th:value="${stock.qty}" />
                    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
                </td>
                <td width="100px">
                    <input name="type" th:value="${stock.type}" />
                </td>
                <td width="160px">
                    <button type="submit" class="btn btn-primary" id="update_buttom"
                            onclick="action='/update'; submit();">変更</button>
                    <button type="submit" class="btn btn-primary" id="delete_buttom"
                            onclick="action='/delete'; submit();">削除</button>
                </td>
            </form>
        </tr>
        </tbody>
    </table>
</div>
